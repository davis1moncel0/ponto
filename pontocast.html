<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PontoCast - Podcast Roblox</title>
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Sniglet&family=Luckiest+Guy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Estilos -->
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #2b2b2b;
            color: #FFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Header */
        header {
            background-color: #2b2b2b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: relative;
        }

        .logo {
            max-width: 100px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Poppins', sans-serif;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 25px;
            height: 20px;
            cursor: pointer;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 999;
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
        }

        .mobile-menu.open {
            display: flex;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        section {
            padding: 20px;
            text-align: center;
            flex: 1;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        iframe {
            width: 560px;
            height: 315px;
            border: none;
        }

        /* Carrossel */
        .carousel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            margin: 40px auto;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 80%;
            max-width: 570px;
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px 0;
        }

        .carousel-item {
            min-width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-item img {
            border-radius: 50%;
            margin-bottom: 10px;
            width: 100px;
            height: 100px;
            border: 2px solid #7289DA;
        }

        .carousel-item p {
            font-size: 1rem;
            color: #FFF;
        }

        .dots-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .dot {
            height: 5px;
            width: 5px;
            margin: 0 5px;
            background-color: #1c1c1c;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dot.active {
            background-color: #FFF;
        }

        .dot:hover {
            background-color: #FFF;
        }

        /* Footer */
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 40px 0;
            font-size: 14px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .footer-divider {
            width: 10%;
            border: 0;
            height: 1px;
            background: #000;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        .social-icons img {
           width: 30px;
          margin: 0 5px;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="assets/logo_nobackground.png" alt="Logo Ponto" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="pontocast.html">PontoCast</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html">Home</a>
            <a href="pontocast.html">PontoCast</a>
        </div>
    </header>

    <!-- Podcast and Carrossel Section -->
    <section>
        <h2>Assista ao nosso Podcast</h2>
        <p>Convidamos os maiores nomes do Roblox<br> para compartilharsuas trajetórias<br> e segredos de sucesso.</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="PontoCast no YouTube" allowfullscreen></iframe>
        </div>

        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/100?text=User1" alt="User1">
                    <p>@username</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/100?text=User2" alt="User2">
                    <p>@username</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/100?text=User3" alt="User3">
                    <p>@username</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/100?text=User4" alt="User4">
                    <p>@username</p>
                </div>
            </div>
            <div class="dots-container">
                <span class="dot" onclick="goToSlide(0)"></span>
                <span class="dot" onclick="goToSlide(1)"></span>
                <span class="dot" onclick="goToSlide(2)"></span>
                <span class="dot" onclick="goToSlide(3)"></span>
            </div>
        </div>
    </section>

       <!-- Footer -->
       <footer>
        <div class="footer-content">
            <img src="assets/logo_nobackground.png" alt="Logo Ponto" class="logo">
            <div class="social-icons">
                <a href="https://www.youtube.com/channel/UCTAZh9KSJLgob8E1MK1tqEA" target="_blank">
                    <img src="assets/youtube.png" alt="YouTube">
                </a>
                <a href="https://www.tiktok.com/@.yocat" target="_blank">
                    <img src="assets/tiktok.png" alt="TikTok">
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        const carousel = document.querySelector('.carousel');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;
        let autoPlayInterval;

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
        });

        function updateCarousel() {
            const items = document.querySelectorAll('.carousel-item');
            const offset = currentIndex * -100;
            items.forEach((item) => {
                item.style.transform = `translateX(${offset}%)`;
            });
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
            resetAutoPlay();
        }

        function nextSlide() {
            const items = document.querySelectorAll('.carousel-item');
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, 3000);
        }

        function resetAutoPlay() {
            clearInterval(autoPlayInterval);
            startAutoPlay();
        }

        updateCarousel();
        startAutoPlay();
    </script>
</body>
</html>
